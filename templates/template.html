<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>{% block title%}Document{% endblock %}</title>
    <!-- Importa a biblioteca Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define um bloco de cabeçalho que pode ser substituído por conteúdo adicional -->
    {% block head%}{% endblock %}
</head>
<body class="bg-sky-300">
    <!-- Corpo da página -->
    <div class="bg-teal-300 w-4/5 mx-auto my-5 flex flex-col ">
        <!-- Título principal -->
        <h1 class="mx-auto text-3xl py-5">To Do List</h1>
        <!-- Define um bloco de conteúdo que pode ser substituído por conteúdo específico -->
        {% block body %}{% endblock %}
    </div>
</body>
</html>
